name: Build

on:
  push:
    branches:
      - '**' # only run on branches
  pull_request:
  release:
    types: [created]

env:
  BUILD_TYPE: Release

jobs:

  build:

    name: ${{matrix.name}}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            name: Linux
            release-suffix: LIN64

          - os: windows-latest
            name: Windows
            release-suffix: WIN64

          - os: ubuntu-24.04
            name: RP2350 Stamp XL
            cache-key: stamp-xl
            release-suffix: RP2350StampXL
            cmake-args: -DPICO_SDK_PATH=$GITHUB_WORKSPACE/pico-sdk -DPICO_BOARD=solderparty_rp2350_stamp_xl
            apt-packages: gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib
            is-pico: true

          - os: ubuntu-24.04
            name: Pico Plus 2 with VGA
            cache-key: pp2-vga
            release-suffix: PP2_VGA
            cmake-args: -DPICO_SDK_PATH=$GITHUB_WORKSPACE/pico-sdk -DPICO_BOARD=pimoroni_pico_plus2_rp2350 -DEXTRA_BOARD=vgaboard
            apt-packages: gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib
            is-pico: true

          - os: ubuntu-24.04
            name: Fruit Jam
            cache-key: fruitjam
            release-suffix: FruitJam
            cmake-args: -DPICO_SDK_PATH=$GITHUB_WORKSPACE/pico-sdk -DPICO_BOARD=adafruit_fruit_jam
            apt-packages: gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib
            is-pico: true

    runs-on: ${{matrix.os}}

    env:
      RELEASE_FILE: ${{github.event.repository.name}}-${{github.event.release.tag_name}}-${{matrix.release-suffix}}

    steps:
    # Check out the main repo
    - name: Checkout
      uses: actions/checkout@v4
      with:
        path: main

    # pico sdk
    - name: Checkout Pico SDK
      if: matrix.is-pico
      uses: actions/checkout@v4
      with:
        repository: raspberrypi/pico-sdk
        path: pico-sdk
        submodules: true

    # need to install Pico-PIO-USB for fruit jam
    - name: Get TinyUSB deps
      working-directory: ${{runner.workspace}}/pico-sdk
      if: matrix.is-pico
      run: libs/tinyusb/tools/get_deps.py rp2040

    # Linux dependencies
    - name: Install Linux deps
      if: ${{runner.os == 'Linux' && matrix.apt-packages}}
      run: |
        sudo apt update && sudo apt install ${{matrix.apt-packages}}

    - uses: libsdl-org/setup-sdl@main
      if: ${{!matrix.is-pico}}
      id: sdl
      with:
        install-linux-dependencies: true
        version: 3-latest
        build-type: Release

    # build BIOS
    - name: Build SeaBIOS
      if: matrix.is-pico
      working-directory: main
      run: ci/build-seabios.sh

    # Set up the cmake build environment
    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/main/build

    # Ask cmake to build the makefiles
    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/main/build
      run: ${{matrix.cmake-prefix}} cmake $GITHUB_WORKSPACE/main -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCPACK_PACKAGE_FILE_NAME=${{env.RELEASE_FILE}} -DCMAKE_INSTALL_PREFIX=$RUNNER_WORKSPACE/main/build/install ${{matrix.cmake-args}}

    # And then run the build itself
    - name: Build
      working-directory: ${{runner.workspace}}/main/build
      shell: bash
      run: |
        cmake --build . --config $BUILD_TYPE -j 2

    - name: Prepare Artifact
      shell: bash
      run: cmake --build $RUNNER_WORKSPACE/main/build --config $BUILD_TYPE --target install

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{github.event.repository.name}}-${{github.sha}}-${{matrix.name}}
        path: ${{runner.workspace}}/main/build/install